<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>

    <!-- STAYLESHEETS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/stayles.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
            <form class="form" action="https//echo.htmlacademy.ru" method="POST">
                <fieldset>
                    <legend>Qaysi sport turiga qiziqasiz?</legend>
                    <div class="form-inner">
                        <label class="checkbox-label">
                            <input class="visually-hidden checkbox checkbox-pingpon" type="checkbox" name="ping_pon">
                            <span class="checkbox-control"></span>
                            <span class="checkbox-text">Stol tennisi</span>
                        </label>

                        <label class="checkbox-label">
                            <input class="visually-hidden checkbox checkbox-backetboll" type="checkbox" name="backetboll">
                            <span class="checkbox-control"></span>
                            <span class="checkbox-text">Basketbol</span>
                        </label>

                        <label class="checkbox-label">
                            <input class="visually-hidden checkbox checkbox-voleybol" type="checkbox" name="voleyboll">
                            <span class="checkbox-control"></span>
                            <span class="checkbox-text">Voleybol</span>
                        </label>

                        <label class="checkbox-label">
                            <input class="visually-hidden checkbox checkbox-icehockey" type="checkbox" name="ice_hockey" disabled>
                            <span class="checkbox-control"></span>
                            <span class="checkbox-text">Hokkey</span>
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
